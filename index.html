<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=JetBrains+Mono:ital,wght@0,100;0,400;0,700;0,800;1,100;1,400;1,700&family=Nova+Mono&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="main">
        <div class="title">Game of Life</div>
        <div class="rs">
            <button id="reset">Reset</button>
            <button id="start">Start</button>
            <button id="sm">Speed-</button>
            <button id="sp">Speed+</button>
        </div>
        <div style="margin-bottom: 10px;"><span id="info"></span></div>
        <canvas id="cnv"></canvas>
        <div class="nav">
            <div class="nav_p size">
                <div class="nav_t">Size:</div>
                <button>-</button><button>+</button>
            </div>
            <div class="nav_p zoom">
                <div class="nav_t">Zoom:</div>
                <button>-</button><button>+</button>
            </div>
            <button>Log</button>
        </div>
    </div>

    <script src="/js/Main.js" type="module"></script>
</body>
</html>
